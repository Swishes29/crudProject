<style>
  .table-buttons-td {
    max-width: 200px; /* Ajusta el ancho máximo según tus necesidades */
  }
  .justify-content-end {
    margin-right: -70px; /* Ajusta el margen derecho según tus necesidades */
  }
</style>

<div class="row justify-content-end">
  <div class="col-lg-1 col-12">
    <button class="btn btn-success" (click)="NuevoUsuario()" data-bs-toggle="modal" data-bs-target="#ModalUsuario" >
      Nuevo
    </button>
  </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha Registro</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let us of VectorUsuarios">
                <th scope="row">{{us.id}}</th>
                <td>{{us.nombre}}</td>
                <td>{{us.fechaRegistro | date:'dd/MM/YYYY HH:mm'}}</td>
                <td>
                    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#ModalUsuario" 
                    (click)="EditarUsuario(us)">Editar</button>
                    <button class="btn btn-danger">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div> 


<!-- Modal -->
<div class="modal fade" id="ModalUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalUsuario" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalUsuario">{{isNew?'Nuevo':'Editar'}} Usuario 
          {{this.usuarioSeleccionado?.nombre}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-cu-usuario [usuario]="usuarioSeleccionado"> </app-cu-usuario>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary"(click)="GuardarUsuario()">Guardar</button>
      </div>
    </div>
  </div>
</div>
